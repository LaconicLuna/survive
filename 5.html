<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>heat</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #e0e0e0;
      font-family: monospace;
      padding: 0px 0px 0px 0px;
      margin: 0px 0px 0px 0px;
    }
    #canvas{
      width: 100%;
      height: 100%;
      background-color: #0e0e0e;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    centerX = canvas.width/2
    centerY = canvas.height/2
    heatConstant =0.01
    canvas.addEventListener("mousemove", (e) => {
      centerX = e.clientX;
      centerY = e.clientY;
    });
    squares = [];
    speed=0.5;
    for (let i = 0; i < canvas.width; ) {
      max = 10;
      for (let j = 0; j < canvas.height;) {
        height = 10;//Math.floor(Math.random()* 100);
        j += height;
        squares.push({
          x: i,
          y: j,
          size: height,
          heat: 0
          
        });
      }
      i += max;
    }

    function thermalColor(value) {
      // Clamp between 0 and 1
      value = Math.min(1, Math.max(0, value));

      // Map value to color stops
      const stops = [
        { r: 0,   g: 0,   b: 0   }, // Black
        { r: 0,   g: 0,   b: 255 }, // Blue
        { r: 0,   g: 255, b: 255 }, // Cyan
        { r: 0,   g: 255, b: 0   }, // Green
        { r: 255, g: 255, b: 0   }, // Yellow
        { r: 255, g: 0,   b: 0   }, // Red
        { r: 255, g: 255, b: 255 }  // White
      ];

      const scaled = value * (stops.length - 1);
      const i = Math.floor(scaled);
      const t = scaled - i;

      const c1 = stops[i];
      const c2 = stops[i + 1] || c1;

      const r = Math.round(c1.r + t * (c2.r - c1.r));
      const g = Math.round(c1.g + t * (c2.g - c1.g));
      const b = Math.round(c1.b + t * (c2.b - c1.b));

      return `rgb(${r}, ${g}, ${b})`;
    }
    function getDistance(x1, y1, x2, y2) {
      const dx = x2 - x1;
      const dy = y2 - y1;
      return Math.sqrt(dx * dx + dy * dy);
    }




    function draw() {
      //ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let square of squares) {
        const distance = getDistance(square.x, square.y, centerX, centerY);
        const falloff = Math.exp(-distance * 0.02);

        square.heat += heatConstant * falloff*5;

        square.heat *= 0.996; // cooling
        square.heat = Math.max(0, Math.min(1, square.heat)); // clamp

        ctx.fillStyle = thermalColor(square.heat);
        ctx.fillRect(square.x, square.y, square.size, square.size);
      }



      //UPDATE

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
